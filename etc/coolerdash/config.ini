# ═══════════════════════════════════════════════════════════════════════════════
# 🌐 DAEMON SETTINGS
# ═══════════════════════════════════════════════════════════════════════════════
# Connection settings for CoolerControl daemon API
[daemon]
# API endpoint (default: http://localhost:11987)
;address=http://localhost:11987

# API password (default: coolAdmin)  
;password=coolAdmin

# ═══════════════════════════════════════════════════════════════════════════════
# 📁 FILE PATHS
# ═══════════════════════════════════════════════════════════════════════════════
# System file and directory locations
[paths]
# Images directory
;images=/opt/coolerdash/images

# Generated display image
;image_coolerdash=/tmp/coolerdash.png

# Shutdown screen image
;image_shutdown=/opt/coolerdash/images/shutdown.png

# Process ID file
;pid=/tmp/coolerdash.pid

# ═══════════════════════════════════════════════════════════════════════════════
# 🖥️  DISPLAY SETTINGS
# ═══════════════════════════════════════════════════════════════════════════════
# LCD display configuration (tested with NZXT Kraken 2023)
[display]
# Screen dimensions (pixels)
;width=240
;height=240

# Update frequency
;refresh_interval_sec=2
;refresh_interval_nsec=500000000  # 0.5 seconds

# Brightness (0-100%) - 80% recommended to prevent burn-in
;brightness=80

# Screen rotation (0°, 90°, 180°, 270°)
;orientation=0

# ═══════════════════════════════════════════════════════════════════════════════
# 🎨 VISUAL LAYOUT
# ═══════════════════════════════════════════════════════════════════════════════
# Display layout and spacing
[layout]
# Box dimensions
;box_width=240      # Full width coverage
;box_height=120     # Half screen height
;box_gap=0          # No spacing between boxes

# Temperature bars
;bar_width=230      # Fits within box width
;bar_height=22      # Bar thickness
;bar_gap=10         # Spacing between bars
;bar_border_width=1.5

# ═══════════════════════════════════════════════════════════════════════════════
# 🎨 COLORS
# ═══════════════════════════════════════════════════════════════════════════════
# RGB color values (0-255)

# Bar styling
[bar_color_background]
;r=52    # Dark gray background
;g=52
;b=52

[bar_color_border]
;r=192   # Light gray border
;g=192
;b=192

# ═══════════════════════════════════════════════════════════════════════════════
# 🔤 FONTS
# ═══════════════════════════════════════════════════════════════════════════════
# Text appearance settings
[font]
# Font family (must be installed)
;font_face=Roboto Black

# Font sizes
;font_size_temp=100.0    # Large numbers
;font_size_labels=30.0   # Small labels

# Text colors (RGB 0-255)
[font_color_temp]
;r=255   # White temperature text
;g=255
;b=255

[font_color_label]
;r=200   # Light gray labels
;g=200
;b=200

# ═══════════════════════════════════════════════════════════════════════════════
# 🌡️  TEMPERATURE ZONES
# ═══════════════════════════════════════════════════════════════════════════════
# Color-coded temperature thresholds (°C)
[temperature]
;temp_threshold_1=55.0   # Green zone  (< 55°C)
;temp_threshold_2=65.0   # Orange zone (55-65°C)
;temp_threshold_3=75.0   # Hot zone    (65-75°C)
                         # Red zone    (> 75°C)

# Temperature zone colors (RGB 0-255)
[temp_threshold_1_bar]  # 💚 Cool (Green)
;r=0
;g=255
;b=0

[temp_threshold_2_bar]  # 🧡 Warm (Orange)
;r=255
;g=140
;b=0

[temp_threshold_3_bar]  # 🔥 Hot (Dark Orange)
;r=255
;g=70
;b=0

[temp_threshold_4_bar]  # 🚨 Critical (Red)
;r=255
;g=0
;b=0

# ═══════════════════════════════════════════════════════════════════════════════
# End of Configuration
